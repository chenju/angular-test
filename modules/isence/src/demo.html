<style type="text/css">

    body{
        background-color: #460b05;
    }
    loading{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index:10000;
    }
    md-sence{
        position: absolute;
        background: black;
        
    }
    md-page{
        position: absolute;
        background: white;
    }

    md-page div{
        position: absolute;
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    md-page .h_wrp{
        height: 100%;
        width:100%;
        background: red;
        overflow: hidden;

    }

    md-page .text{
        text-align: right;
        font-size: 24px;
        line-height: 3;
    }
    .start{
        opacity: 0
    }
    .fadein{
        opacity: 1
    }
</style>

<script type="text/javascript">
    /* 排版模式
       autoW: 按宽等比缩放,高度无法适应屏幕,中间元素自适应居中但不能超过想要适应的最小屏幕,850, 背景可设置成最大高度值,(top值也可以根据高度来变形,这样有助于当屏幕过长时填充两边空白,但有可能会使两个间距接近的层重叠.)
       autoH: 按高度等比缩放, 宽度无法适应屏幕,中间元素自适应居中但不能超过想要适应的最小屏幕宽,背景可设置成最大宽度值(没用, 不做了)
       auto: 按屏幕等比缩放, 会变形.
       abs: 按实际设置绝对值不作自适应.
    */
</script>




<loading [hidden]="!loadvisible"></loading>
