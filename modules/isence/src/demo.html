<style type="text/css">

    body{
        background-color: #460b05;
    }
    loading{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index:10000;
    }
    md-sence{
        position: absolute;
        background: black;
        
    }
    md-page{
        position: absolute;
        background: white;
    }

    md-page div{
        position: absolute;
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    md-page .h_wrp{
        height: 100%;
        width:100%;
        background: red;
        overflow: hidden;

    }

    md-page .text{
        font-size: 24px;
        line-height: 4;
    }
    .start{
        opacity: 0
    }
    .fadein{
        opacity: 1
    }

    /*自定义动画*/
    .up{
    position:absolute;
    display:block;
    width:64px;
    height:64px;
    overflow:hidden;
    background:url(img/arrow_down.png) 0 0px no-repeat;
    background-size:100% 100%;
    left:50%;
    bottom:30px;
    margin:0 0 0 -32px;
    -webkit-animation:start 1.5s infinite ease-in-out;
    -moz-animation:start 1.5s infinite ease-in-out;
    -o-animation:start 1.5s infinite ease-in-out;
    -ms-animation:start 1.5s infinite ease-in-out;
    animation:start 1.5s infinite ease-in-out
}

    @keyframes start{
    0%{
        opacity:0;
        transform:translate(0,10px)
    }
    50%{
        opacity:1;
        transform:translate(0,-5px)
    }
    100%{
        opacity:0;
        transform:translate(0,-15px)
    }

}

   @-webkit-keyframes start{
    0%{
        opacity:0;
        -webkit-transform:translate(0,10px)
    }
    50%{
        opacity:1;
        -webkit-transform:translate(0,-5px)
    }
    100%{
        opacity:0;
        -webkit-transform:translate(0,-15px)
    }

}
</style>

<script type="text/javascript">
    /* 排版模式
       autoW: 按宽等比缩放,高度无法适应屏幕,中间元素自适应居中但不能超过想要适应的最小屏幕,850, 背景可设置成最大高度值,(top值也可以根据高度来变形,这样有助于当屏幕过长时填充两边空白,但有可能会使两个间距接近的层重叠.)
       autoH: 按高度等比缩放, 宽度无法适应屏幕,中间元素自适应居中但不能超过想要适应的最小屏幕宽,背景可设置成最大宽度值
       auto: 按屏幕等比缩放, 会变形.
       abs: 按实际设置绝对值不作自适应.
       fix: 自适应修正后div位置, 只适用于第一层级div
       
       w 宽 h 高 top 顶边距 left 左边距 都用数字不要加px

       动画:addClass css动画
            class    初始值 
            delay    延时

       事件: gotoPage()点击跳转第二页,括号内为事件,前面加^冒泡.

       bg 背景 可用颜色或图片路径.     
    */
</script>
